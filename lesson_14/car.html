<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 13</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <div class="main__container">
                <div class="main__background background">
                    <div class="background__blue">
                        <div class="circle">
                            <div class="circle__line"></div>
                            <div class="circle__line"></div>
                            <div class="circle__line"></div>
                            <div class="circle__line"></div>

                        </div>
                    </div>
                    <div class="background__green">
                        <img class="img" src="img/grass.png" alt="image">
                        <img class="img" src="img/grass.png" alt="image">
                        <img class="img" src="img/grass.png" alt="image">
                    </div>
                    <div class="background__gray">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-3"></div>
                        <div class="stop">
                            <div class="stop__line"></div>
                            <div class="stop__red"></div>
                            <div class="stop__orange"></div>
                            <div class="stop__green"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="car">
                <div class="car__side">
                    <div class="car__dekor"></div>
                </div>
                <div class="car__window"></div>
                <div class="car__light light">
                    <div class="light__lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="car__wheels">
                    <div class="car__small-wheel">
                        <div class="center-small"></div>
                    </div>
                    <div class="car__big-wheel">
                        <div class="center-big"></div>
                    </div>
                </div>
                <div class="car__steering-wheel"></div>
                <div class="car__sit"></div>
                <div class="car__line"></div>
                <div class="car__spoiler"></div>
                <div class="car__pipe"></div>
                <div class="car__smoke smoke">
                    <div class="smoke__small"></div>
                    <div class="smoke__middle"></div>
                    <div class="smoke__big"></div>
                </div>
            </div>
            <div class="block"></div>
        </main>

        <footer class="footer"></footer>
    </div>
</body>

</html>
